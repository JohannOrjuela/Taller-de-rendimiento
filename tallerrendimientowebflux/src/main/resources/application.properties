# ===============================================
# 1. Configuración del Servidor Spring WebFlux
# ===============================================

# Puerto de la aplicación. Por defecto es 8080.
server.port=8081

# Configuración de Netty (servidor reactivo por defecto)
# Aunque WebFlux maneja esto eficientemente, es bueno conocer las propiedades:
# server.netty.connection-timeout=5000ms 
# server.netty.idle-timeout=10000ms

# ===============================================
# 2. Configuración de la Base de Datos R2DBC
# ===============================================

# Driver R2DBC para PostgreSQL (es diferente al driver JDBC)
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/bd_rendimiento

# Credenciales de acceso
spring.r2dbc.username=postgres
spring.r2dbc.password=1234

# Pool de conexiones R2DBC (Recomendado para producción)
# Aunque R2DBC es reactivo, un pool ayuda a gestionar las conexiones subyacentes.
# En R2DBC, los pools son muy ligeros.
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=50
spring.r2dbc.pool.max-idle-time=30m

# ===============================================
# 3. Configuración de Spring Data R2DBC
# ===============================================

# Mostrar las sentencias SQL generadas en la consola para depuración
logging.level.io.r2dbc.postgresql.query=DEBUG

# Deshabilita la creación/actualización automática de la base de datos (se usa para esquemas reactivos)
# Asegúrate de que tu esquema ya está creado con las tablas 'producto', 'comentario', etc.
spring.r2dbc.generate-ddl=false 
# spring.r2dbc.initialize=false

# ===============================================
# 4. Configuración de Logging
# ===============================================

# Muestra un nivel de detalle en el logging de Spring Boot
logging.level.root=INFO
# logging.level.co.edu.unbosque.tallerrendimientowebflux=DEBUG

# ===============================================
# 5. Configuración de OpenAPI (Swagger)
# ===============================================

# Nombre de tu aplicación que aparecerá en la documentación de Swagger
spring.application.name=Taller Rendimiento WebFlux

# Configuración del grupo de API (si es necesario)
