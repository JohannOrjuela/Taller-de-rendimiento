spring.application.name=TallerRendimiento
# === DATASOURCE ===
spring.datasource.url=jdbc:postgresql://localhost:5432/bd_rendimiento
spring.datasource.username=postgres
spring.datasource.password=1234

# === HIBERNATE ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

server.port=8081

server.tomcat.max-threads=200 


spring.datasource.hikari.maximum-pool-size=180 
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000 
spring.datasource.hikari.idle-timeout=600000      
spring.datasource.hikari.max-lifetime=1800000

management.endpoints.web.exposure.include=health,prometheus,metrics

management.metrics.tags.application=taller-rendimiento